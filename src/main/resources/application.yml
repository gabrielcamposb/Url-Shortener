spring:
  application:
    name: url-shortener

  datasource:
    url: jdbc:mysql://mysql:3306/url_shortener?useSSL=false&allowPublicKeyRetrieval=true&serverTimezone=UTC
    username: root
    password: root
    driver-class-name: com.mysql.cj.jdbc.Driver

  jpa:
    hibernate:
      ddl-auto: update
    show-sql: true
    database-platform: org.hibernate.dialect.MySQLDialect

  data:
    redis:
      host: redis
      port: 6379

  cache:
    type: redis

server:
  port: 8080

app:
  base-url: http://localhost:8080

management:
  endpoints:
    web:
      exposure:
        include: health,info
